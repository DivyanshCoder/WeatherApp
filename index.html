{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div style="background-image: url('{% if exception_occurred %}https://images.pexels.com/photos/3008509/pexels-photo-3008509.jpeg?auto=compress&cs=tinysrgb&w=1600{% else %}{{ image_url }}{% endif %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;">
    

    <div class="container">
        <h1>Weather App</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="city" placeholder="Enter City.....">
            <button type="submit">Search</button>
        </form>
        <div class="weather">
            <div class="left">
                <h2>{{ temp }}&#176; C</h2>
                <h3>{{ city }}</h3>
            </div>
            <div class="right">
                <div class="icon">
                    <p><img src="http://openweathermap.org/img/w/{{icon}}.png" width="100px"></p>
                </div>
                <div class="condition">
                    <p>{{ description }}</p>
                    <p>{{ day }}</p>
                </div>
            </div>
        </div>
    </div>
{% if exception_occurred %}
    
{% endif %}
</body>
</html>
